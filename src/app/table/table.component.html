<div class="panel panel-primary">
  <div class="panel-heading">
    <div class="panel-title">
      <h4>Finance</h4>
    </div>
  </div>
  <div class="panel-body">
    <div class="form-horizontal">
      <div class="form-group">
        <label for="filter" class="col-sm-2 control-label">Filter: </label>
        <div class="col-sm-10">
          <input [(ngModel)]='listFilter' type="text" class="form-control" id="filter" placeholder="Camaro">
        </div>
      </div> 
    </div>
      <table class="table table-striped table-hover table-condensed" *ngIf='products && products.length'>
          <thead>
            <tr>
              <th>ID#</th>
              <th>Code</th>
              <th>Product Name</th>
              <th>Release Date</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let product of filteredProducts'>
              <td>{{product.productId}}</td>
              <td>{{product.productCode}}</td>
              <td>{{product.productName}}</td>
              <td>{{product.releaseDate}}</td>
              <td style="text-align: left">{{product.price | currency}}</td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
